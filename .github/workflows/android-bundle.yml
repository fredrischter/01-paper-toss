name: Build Android Bundle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Initialize Capacitor Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Configure signing in build.gradle
      run: python3 scripts/configure-android-signing.py
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Debug Bundle
      run: cd android && ./gradlew bundleDebug --no-daemon
      
    - name: Upload Debug Bundle artifact
      uses: actions/upload-artifact@v4
      with:
        name: paper-toss-debug-bundle
        path: android/app/build/outputs/bundle/debug/app-debug.aab
        retention-days: 30
        
    - name: Setup keystore from environment
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ env.KEYSTORE_BASE64 }}" | base64 -d > android/app/release-key.keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      
    - name: Create signing config
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      run: |
        cat > android/key.properties << EOF
        storePassword=${{ env.KEYSTORE_PASSWORD }}
        keyPassword=${{ env.KEY_PASSWORD }}
        keyAlias=${{ env.KEY_ALIAS }}
        storeFile=release-key.keystore
        EOF
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      
    - name: Build Signed Release Bundle
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      run: cd android && ./gradlew bundleRelease --no-daemon
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      
    - name: Upload Signed Release Bundle artifact
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: paper-toss-release-bundle
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
