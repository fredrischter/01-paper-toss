name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Initialize Capacitor Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Patch for Java 17 compatibility
      run: bash scripts/patch-java-version.sh
      
    - name: Configure signing in build.gradle
      run: python3 scripts/configure-android-signing.py
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Debug APK
      run: cd android && ./gradlew assembleDebug --no-daemon
      
    - name: Upload Debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: paper-toss-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    # Version increment happens here, before release build, so it's included in the release APK
    - name: Increment version code for release
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: node scripts/increment-version.js
      
    - name: Commit and push version increment
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add android-version.json
        git commit -m "chore: increment version code [skip ci]" || echo "No version changes to commit"
        git remote set-url origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
        git push || echo "No changes to push"
    
    # Re-run configure script to apply the new version to build.gradle
    - name: Apply updated version to build.gradle
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: python3 scripts/configure-android-signing.py
        
    - name: Setup keystore from environment
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ env.KEYSTORE_BASE64 }}" | base64 -d > android/app/release-key.keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      
    - name: Create signing config
      if: ${{ env.KEYSTORE_BASE64 != '' }}
      run: |
        cat > android/key.properties << EOF
        storePassword=${{ env.KEYSTORE_PASSWORD }}
        keyPassword=${{ env.KEY_PASSWORD }}
        keyAlias=${{ env.KEY_ALIAS }}
        storeFile=release-key.keystore
        EOF
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      
    - name: Build Signed Release APK
      run: cd android && ./gradlew assembleRelease --no-daemon
      
    - name: Upload Signed Release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: paper-toss-release-apk
        path: android/app/build/outputs/apk/release/app-release*.apk
        retention-days: 30
