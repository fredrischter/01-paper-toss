name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Initialize Capacitor Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Configure signing in build.gradle
      run: python3 scripts/configure-android-signing.py
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Debug APK
      run: cd android && ./gradlew assembleDebug --no-daemon
      
    - name: Upload Debug APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: paper-toss-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Generate keystore for signing
      run: |
        mkdir -p android/app
        keytool -genkey -v -keystore android/app/release-key.keystore \
          -alias release-key \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -storepass android -keypass android \
          -dname "CN=Paper Toss, OU=Game Development, O=Paper Toss Game, L=City, S=State, C=US"
      
    - name: Create signing config
      run: |
        cat > android/key.properties << EOF
        storePassword=android
        keyPassword=android
        keyAlias=release-key
        storeFile=release-key.keystore
        EOF
      
    - name: Build Signed Release APK
      run: cd android && ./gradlew assembleRelease --no-daemon
      
    - name: Upload Signed Release APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: paper-toss-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
